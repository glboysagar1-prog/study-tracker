<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 3: Vibrant Gradients UI - GTU Exam Prep</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 12px 25px;
            width: 400px;
            color: white;
            outline: none;
        }

        .user-profile {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            cursor: pointer;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px 15px;
            height: fit-content;
        }

        .menu-item {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            transition: width 0.3s ease;
            border-radius: 12px;
            z-index: -1;
        }

        .menu-item:hover::before,
        .menu-item.active::before {
            width: 100%;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .stat-value {
            font-size: 40px;
            font-weight: 800;
            margin: 15px 0;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .subject-card {
            border-radius: 20px;
            padding: 35px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            background: rgba(255, 255, 255, 0.08);
        }

        .subject-card:hover {
            transform: translateY(-10px) scale(1.02);
        }

        .subject-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">üéì GTU EXAM PREP</div>
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="user-profile">S</div>
        </nav>
        <div class="main-content">
            <aside class="sidebar">
                <div class="menu-item active"><span>üìä</span> Dashboard</div>
                <div class="menu-item"><span>üìö</span> Materials</div>
                <div class="menu-item"><span>üìù</span> Tests</div>
            </aside>
            <main class="dashboard">
                <div class="hero-section">
                    <h1 class="hero-title">Master Your Exams</h1>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div>Topics</div>
                        <div class="stat-value">42</div>
                    </div>
                    <div class="stat-card">
                        <div>XP</div>
                        <div class="stat-value">2,850</div>
                    </div>
                </div>
                <div class="subjects-grid">
                    <div class="subject-card">
                        <div class="subject-name">Operating System</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 70%;"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
