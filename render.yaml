
services:
  # Flask Backend API
  - type: web
    name: gtu-backend-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5004
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    healthCheckPath: /api/subjects

  # FastAPI AI Agent Service
  - type: web
    name: gtu-ai-agent
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn agent:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PORT
        value: 8001
      - key: BYTEZ_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
